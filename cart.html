<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Perfume Palace</title>
    <link rel="stylesheet" href="./cart_style.css">
</head>
<body>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="cart-product">
                            <img src="./images/60f7fa91671ec9c7c5c7bbbb217e054f.jpg" alt="Yves Saint Laurant 'libre'">
                            <span>Yves Saint Laurant 'libre'</span>
                        </div>
                    </td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$120</td>
                    <td>$120</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-product">
                            <img src="./images/miss dior.jpg" alt="Miss Dior">
                            <span>Miss Dior</span>
                        </div>
                    </td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$150</td>
                    <td>$150</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-product">
                            <img src="./images/billie eilish.jpg" alt="billie eilish">
                            <span>Eilish</span>
                        </div>
                    </td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$150</td>
                    <td>$150</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
               
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Subtotal: $270</p>
            <p>Shipping: $10</p>
            <p><strong>Total: $280</strong></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
